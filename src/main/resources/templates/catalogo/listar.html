<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h4>Listado Catálogo</h4>
            <a th:href="@{/catalogo/nuevo}" class="btn btn-success btn-sm">Nuevo</a>
        </div>

        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${catalogos}">
                        <td th:text="${c.codigoCat}"></td>
                        <td th:text="${c.tipoCat}"></td>
                        <td th:text="${c.descripcionCat}"></td>
                        <td th:text="${c.estadoCat}"></td>
                        <td>
                            <a th:href="@{/catalogo/editar/{id}(id=${c.codigoCat})}" 
                               class="btn btn-warning btn-sm">Editar</a>

                            <a th:href="@{/catalogo/eliminar/{id}(id=${c.codigoCat})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Eliminar registro?')">
                               Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
