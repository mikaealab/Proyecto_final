<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Nuevo Catálogo</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/catalogo/guardar}" th:object="${catalogo}" method="post">

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <input type="text" th:field="*{tipoCat}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" th:field="*{descripcionCat}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input type="text" th:field="*{estadoCat}" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/catalogo}" class="btn btn-secondary">Cancelar</a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
