<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Editar Catálogo</title>
</head>

<body>
<div layout:fragment="content">

    <div class="card shadow-sm border-warning">
        <div class="card-header bg-warning">
            <h5 class="mb-0"><i class="fa-solid fa-pen"></i> Editar Catálogo</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/catalogos/guardar}" th:object="${catalogo}" method="post">

                <input type="hidden" th:field="*{codigoCat}">

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <input type="text" th:field="*{tipoCat}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" th:field="*{descripcionCat}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estadoCat}" class="form-select">
                        <option value="1">ACTIVO</option>
                        <option value="0">INACTIVO</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Actualizar
                </button>
                <a th:href="@{/catalogos}" class="btn btn-secondary">Volver</a>

            </form>
        </div>
    </div>

</div>
</body>
</html>
