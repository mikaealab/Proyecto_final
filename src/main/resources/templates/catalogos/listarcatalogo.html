<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Catálogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Gestión de Catálogos</h2>
    
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <a th:href="@{/catalogos/nuevo}" class="btn btn-primary mb-3">Nuevo Catálogo</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${catalogos}">
                <td th:text="${c.codigoCat}"></td>
                <td th:text="${c.tipoCat}"></td>
                <td th:text="${c.descripcionCat}"></td>
                <td>
                    <span th:text="${c.estadoCat}" 
                          th:classappend="${c.estadoCat == 'Activo' ? 'badge bg-success' : 'badge bg-danger'}">
                    </span>
                </td>
                <td>
                    <a th:href="@{/catalogos/editar/{id}(id=${c.codigoCat})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/catalogos/eliminar/{id}(id=${c.codigoCat})}" 
                       class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
