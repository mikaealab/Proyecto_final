<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Crear Nuevo Catálogo</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/catalogos/guardar}" th:object="${catalogo}" method="post">
                <div class="mb-3">
                    <label class="form-label">Tipo:</label>
                    <input type="text" th:field="*{tipoCat}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    <input type="text" th:field="*{descripcionCat}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <select th:field="*{estadoCat}" class="form-select">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/catalogos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

</body>
</html>
