<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title th:text="${titulo}">Nuevo Catálogo</title>
</head>

<body>

<div layout:fragment="content">

    <div class="container my-4 d-flex justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">

                    <h3 class="mb-4 fw-semibold text-center">
                        <i class="fa-solid fa-folder-plus text-primary"></i>
                        Nuevo Catálogo
                    </h3>

                    <form th:action="@{/catalogos/guardar}"
                          th:object="${catalogo}"
                          method="post">

                        <!-- TIPO -->
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <input type="text"
                                   th:field="*{tipoCat}"
                                   class="form-control"
                                   placeholder="Ej: SEXO, CIVIL">
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('tipoCat')}"
                                 th:errors="*{tipoCat}"></div>
                        </div>

                        <!-- DESCRIPCIÓN -->
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text"
                                   th:field="*{descripcionCat}"
                                   class="form-control"
                                   placeholder="Ej: HOMBRE, MUJER">
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('descripcionCat')}"
                                 th:errors="*{descripcionCat}"></div>
                        </div>

                        <!-- ESTADO -->
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estadoCat}" class="form-select">
                                <option value="">-- Seleccione --</option>
                                <option value="1">ACTIVO</option>
                                <option value="0">INACTIVO</option>
                            </select>
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('estadoCat')}"
                                 th:errors="*{estadoCat}"></div>
                        </div>

                        <!-- BOTONES -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>

                            <a th:href="@{/catalogos}" class="btn btn-secondary">
                                <i class="fa-solid fa-xmark"></i> Cancelar
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
