<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Sistema TEVCOL'">Sistema TEVCOL</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
</head>
<body class="bg-light">

    <!-- BARRA SUPERIOR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-helmet-safety me-2"></i>
                Sistema TEVCOL - Gestión EPP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="cerrarSesion()">
                            <i class="fa-solid fa-sign-out-alt me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="col-md-2 p-0">
                <div class="bg-white min-vh-100 p-3 shadow-sm">
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-hard-hat text-primary fa-3x"></i>
                        <h5 class="mt-2 fw-bold">Menú Principal</h5>
                    </div>
                    <nav class="nav flex-column nav-pills">
                        <a class="nav-link mb-2 text-dark" th:href="@{/catalogos}">
                            <i class="fa-solid fa-list me-2"></i> Catálogos
                        </a>
                        <a class="nav-link mb-2 text-dark" th:href="@{/productoepp}">
                            <i class="fa-solid fa-helmet-safety me-2"></i> Productos EPP
                        </a>
                    </nav>
                </div>
            </div>

            <!-- CONTENIDO PRINCIPAL -->
            <div class="col-md-10 p-4">
                <div layout:fragment="content">
                    <!-- Aquí se inserta el contenido específico de cada página -->
                </div>
            </div>
        </div>
    </div>

    <script>
 // Reemplaza tu función cerrarSesion por esta:
	    function cerrarSesion() {
	        Swal.fire({
	            title: '¿Cerrar sesión?',
	            text: "¿Estás seguro de que deseas salir?",
	            icon: 'question',
	            showCancelButton: true,
	            confirmButtonColor: '#dc3545',
	            cancelButtonColor: '#6c757d',
	            confirmButtonText: 'Sí, salir',
	            cancelButtonText: 'Cancelar'
	        }).then((result) => {
	            if (result.isConfirmed) {
	                // Crear un formulario temporal para enviar el POST de logout
	                const form = document.createElement('form');
	                form.method = 'POST';
	                form.action = '/logout';
	                document.body.appendChild(form);
	                form.submit();
	            }
	        });
    	}
    </script>
</body>
</html>
