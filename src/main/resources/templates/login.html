<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema TEVCOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
    <main class="login-form">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">TEVCOL Login</h2>
                
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
					<div th:if="${param.logout}" class="alert alert-success">
					    Has cerrado sesión correctamente.
					</div>                   
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
