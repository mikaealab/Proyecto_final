<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto EPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow border-warning">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Actualizar Producto EPP</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/productoepp/guardar}" th:object="${producto}" method="post">
                
                <input type="hidden" th:field="*{codigoPeep}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" th:field="*{nombrePepp}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Código Interno</label>
                        <input type="text" th:field="*{codigoProductoPepp}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" th:field="*{marcaPepp}" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Proveedor</label>
                        <input type="text" th:field="*{proveedorPepp}" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <input type="text" th:field="*{unidadPepp}" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo de Protección</label>
                        <select th:field="*{tipoProteccion}" class="form-select" required>
                            <option th:each="cat : ${catalogos}" 
                                    th:value="${cat.codigoCat}" 
                                    th:text="${cat.descripcionCat}"
                                    th:selected="${cat.codigoCat == producto.tipoProteccion?.codigoCat}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo General</label>
                        <select th:field="*{tipo}" class="form-select">
                            <option th:each="cat : ${catalogos}" 
                                    th:value="${cat.codigoCat}" 
                                    th:text="${cat.descripcionCat}"
                                    th:selected="${cat.codigoCat == producto.tipo?.codigoCat}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Impuesto (%)</label>
                        <input type="number" th:field="*{impuestoPepp}" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" th:field="*{deshabilitarPepp}" id="checkDesh">
                            <label class="form-check-label" for="checkDesh">Deshabilitar producto</label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">Actualizar Registro</button>
                    <a th:href="@{/productoepp}" class="btn btn-secondary">Volver al Listado</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
